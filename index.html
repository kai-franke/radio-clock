<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Bebas+Neue&family=Gemunu+Libre:wght@200..800&family=Gugi&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sarpanch:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="flip-clock__digit">
      <div class="flip-clock__card flip-clock__card--background">
        <div class="flip-clock__half flip-clock__half--upper flip-clock__half--shadowed">
          <div class="flip-clock__digit-value flip-clock__digit-value--upper flip-clock__digit-value--background">0</div>
        </div>
        <div class="flip-clock__half flip-clock__half--lower flip-clock__half--shadowed">
          <div class="flip-clock__digit-value flip-clock__digit-value--lower flip-clock__digit-value--background">0</div>
        </div>
      </div>
      <div class="flip-clock__card flip-clock__card--foreground">
        <div class="flip-clock__half flip-clock__half--upper ">
          <div class="flip-clock__digit-value flip-clock__digit-value--upper flip-clock__digit-value--foreground">0</div>
        </div>
        <div class="flip-clock__half flip-clock__half--lower ">
          <div class="flip-clock__digit-value flip-clock__digit-value--lower flip-clock__digit-value--foreground">0</div>
        </div>
      </div>
      <div class="divider"></div>
    </article>
    <button id="flipButton">Flip!</button>
  </body>
</html>
