<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: darkgrey">
    <div class="flip-cards-container">
      <div class="flip-card" id="topBackground">
        <div class="div3">
          <div class="number-three">5</div>
        </div>
        <div class="div4">
          <div class="number-four">4</div>
        </div>
      </div>
      <div class="flip-card" id="topFlipCard" >
        <div class="div1">
          <div class="number-one">4</div>
        </div>
        <div class="div2">
          <div class="number-two">5</div>
        </div>
        <div class="divider"></div>

      </div>
      
    </div>
    <button id="flipBtn">Flip!</button>
  </body>
</html>
