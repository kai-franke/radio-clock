<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container, der alle vier Ziffern relativ aufnimmt -->
    <section class="clock-container">
      <!-- Stunden-Zehner -->
      <article id="hours-tens" class="flip-clock__digit">
        <div class="flip-clock__card flip-clock__card--background">
          <div class="flip-clock__half flip-clock__half--upper flip-clock__half--shadowed">
            <div
              class="flip-clock__digit-value flip-clock__digit-value--upper flip-clock__digit-value--background"
            >
              0
            </div>
          </div>
          <div class="flip-clock__half flip-clock__half--lower flip-clock__half--shadowed">
            <div
              class="flip-clock__digit-value flip-clock__digit-value--lower flip-clock__digit-value--background"
            >
              0
            </div>
          </div>
        </div>
        <div class="flip-clock__card flip-clock__card--foreground">
          <div class="flip-clock__half flip-clock__half--upper">
            <div
              class="flip-clock__digit-value flip-clock__digit-value--upper flip-clock__digit-value--foreground"
            >
              0
            </div>
          </div>
          <div class="flip-clock__half flip-clock__half--lower">
            <div
              class="flip-clock__digit-value flip-clock__digit-value--lower flip-clock__digit-value--foreground"
            >
              0
            </div>
          </div>
        </div>
        <div class="divider"></div>
      </article>

      <!-- Stunden-Einer -->
      <article id="hours-ones" class="flip-clock__digit">
        <div class="flip-clock__card flip-clock__card--background">
          <div class="flip-clock__half flip-clock__half--upper flip-clock__half--shadowed">
            <div
              class="flip-clock__digit-value flip-clock__digit-value--upper flip-clock__digit-value--background"
            >
              0
            </div>
          </div>
          <div class="flip-clock__half flip-clock__half--lower flip-clock__half--shadowed">
            <div
              class="flip-clock__digit-value flip-clock__digit-value--lower flip-clock__digit-value--background"
            >
              0
            </div>
          </div>
        </div>
        <div class="flip-clock__card flip-clock__card--foreground">
          <div class="flip-clock__half flip-clock__half--upper">
            <div
              class="flip-clock__digit-value flip-clock__digit-value--upper flip-clock__digit-value--foreground"
            >
              0
            </div>
          </div>
          <div class="flip-clock__half flip-clock__half--lower">
            <div
              class="flip-clock__digit-value flip-clock__digit-value--lower flip-clock__digit-value--foreground"
            >
              0
            </div>
          </div>
        </div>
        <div class="divider"></div>
      </article>

      <!-- Minuten-Zehner -->
      <article id="minutes-tens" class="flip-clock__digit">
        <div class="flip-clock__card flip-clock__card--background">
          <div class="flip-clock__half flip-clock__half--upper flip-clock__half--shadowed">
            <div
              class="flip-clock__digit-value flip-clock__digit-value--upper flip-clock__digit-value--background"
            >
              0
            </div>
          </div>
          <div class="flip-clock__half flip-clock__half--lower flip-clock__half--shadowed">
            <div
              class="flip-clock__digit-value flip-clock__digit-value--lower flip-clock__digit-value--background"
            >
              0
            </div>
          </div>
        </div>
        <div class="flip-clock__card flip-clock__card--foreground">
          <div class="flip-clock__half flip-clock__half--upper">
            <div
              class="flip-clock__digit-value flip-clock__digit-value--upper flip-clock__digit-value--foreground"
            >
              0
            </div>
          </div>
          <div class="flip-clock__half flip-clock__half--lower">
            <div
              class="flip-clock__digit-value flip-clock__digit-value--lower flip-clock__digit-value--foreground"
            >
              0
            </div>
          </div>
        </div>
        <div class="divider"></div>
      </article>

      <!-- Minuten-Einer -->
      <article id="minutes-ones" class="flip-clock__digit">
        <div class="flip-clock__card flip-clock__card--background">
          <div class="flip-clock__half flip-clock__half--upper flip-clock__half--shadowed">
            <div
              class="flip-clock__digit-value flip-clock__digit-value--upper flip-clock__digit-value--background"
            >
              0
            </div>
          </div>
          <div class="flip-clock__half flip-clock__half--lower flip-clock__half--shadowed">
            <div
              class="flip-clock__digit-value flip-clock__digit-value--lower flip-clock__digit-value--background"
            >
              0
            </div>
          </div>
        </div>
        <div class="flip-clock__card flip-clock__card--foreground">
          <div class="flip-clock__half flip-clock__half--upper">
            <div
              class="flip-clock__digit-value flip-clock__digit-value--upper flip-clock__digit-value--foreground"
            >
              0
            </div>
          </div>
          <div class="flip-clock__half flip-clock__half--lower">
            <div
              class="flip-clock__digit-value flip-clock__digit-value--lower flip-clock__digit-value--foreground"
            >
              0
            </div>
          </div>
        </div>
        <div class="divider"></div>
      </article>
    </section>
  </body>
</html>
