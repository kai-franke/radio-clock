<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Bebas+Neue&family=Gemunu+Libre:wght@200..800&family=Gugi&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sarpanch:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flip-cards-container">
      <div class="flip-card" id="topBackground">
        <div class="div3">
          <div class="number-three">5</div>
        </div>
        <div class="div4">
          <div class="number-four">4</div>
        </div>
      </div>
      <div class="flip-card" id="topFlipCard">
        <div class="div1">
          <div class="number-one">4</div>
        </div>
        <div class="div2">
          <div class="number-two">5</div>
        </div>
      </div>
      <div class="divider"></div>
    </div>
    <button id="flipBtn">Flip!</button>
  </body>
</html>
